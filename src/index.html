<html>
  <head>
    <title>Shuffl3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script type="text/javascript" src="js/shuffle.js"></script>

  <body> 
    <div class="root center-column-flex">
      <div class="title center-column-flex">
        <h1 id="title_text">Shuffl3</h1>
        <h2>A Web-App for shuffling random combinations of people</h2>
      </div>
      
      <div  class="form-content">
        <form onsubmit="submitName(); return false;">
          <label class="text_regular name-heading" for="fname">Name</label><br />
          <input class="name-input"
            required="required"
            type="text"
            id="fname"
            name="fname"
          /><br />
          <input type="submit" class="btn submit-btn" value="Enter name" />
        </form>
        <div class="names-box" id="names-box-div">
          <ul class="text_regular names" id="names"></ul>
        </div>
        <div class="shuffle-btn-div">
          <button id="button_shuffle" class="button-64-shuffle shuffle-btn btn" role="button" onclick="generate()"><span class="text_shuffle">ðŸ”€</span></button>
        </div>
      </div>

    <div class="combinations">
        <h4 id="combinations_text">COMBINATIONS:</h4>
        <p class="text_regular" id="leftover"></p>
        <br />
        <div class="comb-box " id="comb-box">
          <ul class="text_regular names" id="combs"></ul>
        </div>
    </div>
  </body>
</html>
